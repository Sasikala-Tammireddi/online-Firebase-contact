<ion-header>
  <ion-toolbar>
    <ion-title>Contacts List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let contact of contacts">
      <ion-item>
        <ion-label>
          <h2>{{contact.title}}</h2>
          <p>{{contact.mobile}}</p>
          <p>{{contact.description}}</p>
        </ion-label>
        <ion-note slot="end">
          {{contact.date | date:"dd-MM-yyyy"}}
          <br>
          {{contact.date | date:'shortTime'}}
        </ion-note>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="trash" (click)="deleteContact(contact)"></ion-icon>
        </ion-item-option>
        <ion-item-option color="secondary">
          <ion-icon slot="icon-only" name="create" (click)="updateContact(contact)"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button color="dark" (click)="addContact()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
