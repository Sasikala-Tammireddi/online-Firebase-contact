<ion-content class="text">
  <ion-item id="title">
    <ion-label>Contacts List</ion-label>
  </ion-item>
  <ion-list>
    <ion-item-sliding *ngFor="let contact of contacts">
      <ion-item>
        <ion-label>
          <h2>{{contact.name}}</h2>
          <!-- <p>{{contact.mobile}}</p> -->
          <p>{{contact.description}}</p>
        </ion-label>
        <ion-note slot="end">
          {{contact.date | date:"dd-MM-yyyy"}}
          <br>
          {{contact.date | date:'shortTime'}}
        </ion-note>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="white">
          <ion-icon id="icon1" slot="icon-only" name="trash" (click)="deleteContact(contact)"></ion-icon>
        </ion-item-option>
        <ion-item-option color="white">
          <ion-icon id="icon2" slot="icon-only" name="create" (click)="updateContact(contact)"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button color="dark" (click)="addContact()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
