<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="contactForm">
    <ion-grid>
      <ion-row>
        <ion-col size=" 12">
          <ion-item>
            <ion-label position="floating">Contact Number</ion-label>
            <ion-input type="tel" formControlName="mobile"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size=" 12">
          <ion-item>
            <ion-label position="floating">Date</ion-label>
            <ion-datetime displayFormat="D MMM YYYY H:mm" formControlName="date"></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input type="text" formControlName="title"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-textarea type="text" formControlName="description">Description</ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-button expand="block" type="submit" (click)="onSubmit(contactForm.value)">Submit</ion-button>
    </ion-grid>
  </form>
</ion-content>
